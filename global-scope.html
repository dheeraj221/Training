<html>
	
	<body>
		<h2>JavaScript Global Scope</h2>

		<p> Global Variable Access: </p>
		<p id="demo1">First</p>

		<p> Global Variable Access inside loops: </p>
		<p id="demo2">Second</p>

		<p> Global Variable Access inside function: </p>
		<p id="demo3">Third</p>

		<p> Global Variable Access inside block: </p>
		<p id="demo4">Fourth</p>

		<p> Global Variable Access inside Class: </p>
		<p id="demo5">Fifth</p>

	</body>
	<script>
		class Test
		{
			display() { 
				document.getElementById("demo5").innerHTML = a; 
			}
		}
		var a = 5;
		document.getElementById("demo1").innerHTML = a;
		for (var i = 0; i <= 1; i++ ) {
			document.getElementById("demo2").innerHTML = a;
		}
		if (true) {
			document.getElementById("demo3").innerHTML = a;
		}
		function myFunction() {
		  document.getElementById("demo4").innerHTML = a;
		}
		myFunction();
		z = new Test();
		z.display();
	</script>
</html>
